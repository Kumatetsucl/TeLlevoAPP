<ion-header [translucent]="true">
    <ion-toolbar>
    <ion-title style="font-weight: bold;">Mis viajes</ion-title>
    </ion-toolbar>
    <ion-toolbar>
    <ion-searchbar placeholder="Buscar viaje"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-header>
  
</ion-header>

<ion-content [fullscreen]="true" scrollY="true" style="margin-bottom: 200px;">
    <ion-item *ngFor="let viaje of viajes">
        <div class="cardviajes">
            <div class="card">
                <div class="container">
                    <div class="row">
                        <div class="col col-6 nombreAppCard">Te Llevo</div>
                        <div class="col col-6 fechaCard">Viaje de te llevo</div>
                        <div class="col col-12">
                            <div class="row">
                                <div class="col col-2">
                                    <div id="puntoViaje"></div>
                                    <div id="puntoViaje2"></div>
                                </div>
                                <div class="col col-10 DireccionCard">Viaje numero: {{ viaje.id }}

                                </div>
                                <div class="col col-2">
                                    <div id="puntoViaje3"></div>
                                </div>
                                <div class="col col-10 DireccionCard">Conducido por: {{ viaje.conductor.nombre_completo }}
                                </div>
                            </div>
                        </div>
                        <div class="col col-12">
                            <a class="btn btn-primary botonDetalles" (click)="verDetalles(viaje.id)">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-item>
</ion-content>
