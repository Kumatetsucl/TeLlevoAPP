<ion-header style="background: linear-gradient(to bottom, #87ceeb, #ffffff)">
    <ion-item>
      <a [routerLink]="['/tabs/tab4']" class="linkBack">
        <h4>
          <ion-icon name="arrow-back-outline"></ion-icon> Ingresar vehículo
        </h4></a
      >
    </ion-item>
  </ion-header>
  
  <ion-content>
    <div class="login_content">
      <div>
        <form class="formularioLogin" (ngSubmit)="crearVehiculo(vehiculoData)">
          <ion-input
            type="text"
            label="Patente"
            id="patente" 
            name="patente"
            labelPlacement="floating"
            errorText="Máximo superado"
            [(ngModel)]="vehiculoData.patente"
            required="required"
          ></ion-input>
          <ion-input
            type="text"
            label="marca"
            name="marca"
            id="marca"
            labelPlacement="floating"
            errorText="Máximo superado"
            [(ngModel)]="vehiculoData.marca"
            required="required"
          ></ion-input>
          <ion-input
            type="text"
            label="modelo"
            id="modelo"
            name="modelo"
            labelPlacement="floating"
            errorText="Máximo superado"
            [(ngModel)]="vehiculoData.modelo"
          ></ion-input>
          <ion-label>Permiso de Circulación</ion-label>
          <ion-input
            type="file"
            errorText="Máximo superado"
            (change)="onFileSelected($event)"
            required="required"
            class="seleccion-archivo"
          ></ion-input>
          <ion-label>Seguro Obligatorio</ion-label>
          <ion-input
            type="file"
            (change)="onFileSelected($event)"
            required="required"
            class="seleccion-archivo"
          ></ion-input>
          <ion-label>Certificado de Antecedentes</ion-label>
          <ion-input
          type="file"
          (change)="onFileSelected($event)"
          required="required"
          class="seleccion-archivo"
        ></ion-input>
          <ion-button type="submit" expand="full" (click)="sincronizar()"
            >Guardar</ion-button
          >
        </form>
      </div>
    </div>
  </ion-content>
