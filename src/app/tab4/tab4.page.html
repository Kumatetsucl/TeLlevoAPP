<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-item>
            <ion-avatar slot="start">
                <img [routerLink]="['/tabs/tab3']" alt="Silhouette of a person's head" [src]="imagenPerfil"/>
            </ion-avatar>
            <ion-label>Alan gajardo</ion-label>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list lines="none">
        <ion-item class="boton-perfil">
            <ion-icon name="ellipsis-horizontal-circle-outline" style="padding: 2%;"></ion-icon>
            <ion-label [routerLink]="['/tabs/tab4/configuracion']">
                Configuración</ion-label>
        </ion-item>
        <ion-item class="boton-perfil">
            <ion-icon name="mail-open-outline" style="padding: 2%;"></ion-icon>
            <ion-label [routerLink]="">
                Mensajes</ion-label>
        </ion-item>
        <ion-item class="boton-perfil">
            <ion-icon name="settings-outline" style="padding: 2%;"></ion-icon>
            <ion-label [routerLink]="['/tabs/tab3']">
                Administrar cuenta</ion-label>
        </ion-item>
        <ion-item class="boton-perfil">
            <ion-icon name="car-outline" style="padding: 2%;"></ion-icon>
            <ion-label [routerLink]="">
                Administrar vehículos</ion-label>
        </ion-item>
        <ion-item class="boton-perfil">
            <ion-icon name="information-outline" style="padding: 2%;"></ion-icon>
            <ion-label [routerLink]="">
                Términos y servicios</ion-label>
        </ion-item>
        <ion-item class="boton-perfil">
            <ion-icon name="shield-checkmark-outline" style="padding: 2%;"></ion-icon>
            <ion-label [routerLink]="">
                Ayuda</ion-label>
        </ion-item>
        <ion-item class="boton-perfil">
            <ion-icon name="exit-outline" style="padding: 2%;"></ion-icon>
            <ion-label [routerLink]="['/login']">
                Cerrar Sesion</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
